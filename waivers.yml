# Waiver Guidelines:
#
# Required fields:
#   - id: CVE identifier
#   - package: Package name
#   - version: Affected version
#   - severity: Critical/High/Medium/Low
#   - reason: Why waiver is needed + mitigations
#   - expires: Expiration date (YYYY-MM-DD)
#   - approved_by: Security team email
#   - ticket: Tracking issue ID
#
# Expiration limits:
#   - Critical: 30 days max
#   - High: 60 days max
#   - Medium: 90 days max
#   - Low: 180 days max
#
# Approval process:
#   1. Create PR with waiver
#   2. Security team reviews
#   3. Merge after approval
#
# Review schedule:
#   - Critical/High: Weekly
#   - Medium: Monthly
#   - Low: Quarterly
