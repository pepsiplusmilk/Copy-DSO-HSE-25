name: sast

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '**/*.py'
      - 'security/**'
      - '.gitleaks.toml'
      - 'ci-sast.yml'
  pull_request:
    paths:
      - '**/*.py'
      - 'security/**'
      - '.gitleaks.toml'

permissions:
  contents: read
  security-events: write
  issues: write
  pull-requests: write

concurrency:
  group: sast-secrets-${{ github.ref }}
  cancel-in-progress: true

env:
  SEMGREP_VERSION: "v1.146.0"
  GITLEAKS_VERSION: "v8.30.0"
  REPORTS_DIR: "docs/reports/pipeline-generated-reports/sast-secrets"

jobs:
  semgrep-sast:
    name: Semgrep SAST Analysis
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep:${{ env.SEMGREP_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create reports directory
        run: mkdir -p ${{ env.REPORTS_DIR }}

      - name: Run Semgrep with custom rules
        run: |
          semgrep scan \
            --config auto \
            --config security/semgrep/rules.yml \
            --sarif \
            --output ${{ env.REPORTS_DIR }}/semgrep.sarif \
            --verbose
        continue-on-error: true

      - name: Run Semgrep JSON output
        run: |
          semgrep scan \
            --config auto \
            --config security/semgrep/rules.yml \
            --json \
            --output ${{ env.REPORTS_DIR }}/semgrep.json \
            --verbose
        continue-on-error: true

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ env.REPORTS_DIR }}/semgrep.sarif
          category: semgrep

      - name: Upload Semgrep reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-reports
          path: ${{ env.REPORTS_DIR }}/semgrep*
          retention-days: 90

  gitleaks-secrets:
    name: Gitleaks Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create reports directory
        run: mkdir -p ${{ env.REPORTS_DIR }}

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_VERSION: ${{ env.GITLEAKS_VERSION }}
          GITLEAKS_CONFIG: .gitleaks.toml
          GITLEAKS_ENABLE_COMMENTS: false

      - name: Run Gitleaks with JSON output
        run: |
          docker run --rm \
            -v $(pwd):/repo \
            ghcr.io/gitleaks/gitleaks:${{ env.GITLEAKS_VERSION }} \
            detect \
            --source /repo \
            --config /repo/.gitleaks.toml \
            --report-path /repo/${{ env.REPORTS_DIR }}/gitleaks.json \
            --report-format json \
            --verbose || true

      - name: Run Gitleaks with SARIF output
        run: |
          docker run --rm \
            -v $(pwd):/repo \
            ghcr.io/gitleaks/gitleaks:${{ env.GITLEAKS_VERSION }} \
            detect \
            --source /repo \
            --config /repo/.gitleaks.toml \
            --report-path /repo/${{ env.REPORTS_DIR }}/gitleaks.sarif \
            --report-format sarif \
            --verbose || true

      - name: Upload Gitleaks SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ env.REPORTS_DIR }}/gitleaks.sarif
          category: gitleaks

      - name: Upload Gitleaks reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-reports
          path: ${{ env.REPORTS_DIR }}/gitleaks*
          retention-days: 90

  generate-sast-summary:
    name: Generate SAST Summary
    runs-on: ubuntu-latest
    needs: [semgrep-sast, gitleaks-secrets]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Semgrep reports
        uses: actions/download-artifact@v4
        with:
          name: semgrep-reports
          path: ${{ env.REPORTS_DIR }}
        continue-on-error: true

      - name: Download Gitleaks reports
        uses: actions/download-artifact@v4
        with:
          name: gitleaks-reports
          path: ${{ env.REPORTS_DIR }}
        continue-on-error: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate SAST summary
        run: |
          python scripts/generate_sast_summary.py ${{ env.REPORTS_DIR }}

      - name: Upload SAST summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sast-summary
          path: ${{ env.REPORTS_DIR }}/sast_summary.md
          retention-days: 90

      - name: Display SAST summary
        if: always()
        run: |
          echo "### SAST & Secrets Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "${{ env.REPORTS_DIR }}/sast_summary.md" ]; then
            cat ${{ env.REPORTS_DIR }}/sast_summary.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summaryPath = '${{ env.REPORTS_DIR }}/sast_summary.md';

            if (fs.existsSync(summaryPath)) {
              const summary = fs.readFileSync(summaryPath, 'utf8');

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            }
