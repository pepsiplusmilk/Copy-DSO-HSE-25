name: SBOM & SCA (Software Analysis)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '**/*.py'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'Dockerfile'
      - '.github/workflows/ci-sbom-sca.yml'
  pull_request:
    paths:
      - '**/*.py'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'Dockerfile'

permissions:
  contents: read
  security-events: write
  issues: write

concurrency:
  group: sbom-sca-${{ github.ref }}
  cancel-in-progress: true

env:
  SYFT_VERSION: "v1.16.0"
  GRYPE_VERSION: "v0.104.3"
  REPORTS_DIR: "doc/reports/auto-generated-reports/sbom-sca"

jobs:
  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for SBOM
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: sec-vote-board:sbom
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin ${{ env.SYFT_VERSION }}
          syft version

      - name: Generate SBOM for Docker image (SPDX JSON)
        run: |
          mkdir -p ${{ env.REPORTS_DIR }}
          syft sec-vote-board:sbom -o spdx-json=${{ env.REPORTS_DIR }}/sbom.json

      - name: Generate SBOM (CycloneDX JSON)
        run: |
          syft sec-vote-board:sbom -o cyclonedx-json=${{ env.REPORTS_DIR }}/sbom-cyclonedx.json

      - name: Generate SBOM (human-readable table)
        run: |
          syft sec-vote-board:sbom -o table=${{ env.REPORTS_DIR }}/sbom-table.txt

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: ${{ env.REPORTS_DIR }}/sbom*
          retention-days: 90

      - name: Display SBOM summary
        run: |
          echo "SBOM Generated Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total packages found:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          syft sec-vote-board:sbom -o table | head -20 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  sca-scan:
    name: SCA Vulnerability Scan
    runs-on: ubuntu-latest
    needs: generate-sbom
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SBOM artifacts
        uses: actions/download-artifact@v4
        with:
          name: sbom-reports
          path: ${{ env.REPORTS_DIR }}

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin ${{ env.GRYPE_VERSION }}
          grype version

      - name: Run Grype vulnerability scan
        run: |
          mkdir -p ${{ env.REPORTS_DIR }}
          grype sbom:${{ env.REPORTS_DIR }}/sbom.json \
            -o json \
            --file ${{ env.REPORTS_DIR }}/sca_report.json \
            --fail-on critical
        continue-on-error: true

      - name: Generate human-readable SCA report
        run: |
          grype sbom:${{ env.REPORTS_DIR }}/sbom.json \
            -o table \
            --file ${{ env.REPORTS_DIR }}/sca_report_table.txt

      - name: Check for waivers policy
        id: check-waivers
        run: |
          if [ -f "waivers.yml" ]; then
            echo "waivers_exist=true" >> $GITHUB_OUTPUT
            echo "Waivers policy file found"
          else
            echo "waivers_exist=false" >> $GITHUB_OUTPUT
            echo "No waivers policy file found"
          fi

      - name: Apply waivers (if exists)
        if: steps.check-waivers.outputs.waivers_exist == 'true'
        run: |
          echo "Applying vulnerability waivers from waivers.yml"
          grype sbom:${{ env.REPORTS_DIR }}/sbom.json \
            -o json \
            --file ${{ env.REPORTS_DIR }}/sca_report_with_waivers.json \
            --exclude ./waivers.yml || true

      - name: Setup Python for report generation
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate SCA summary report
        run: |
          python scripts/generate_sca_summary.py ${{ env.REPORTS_DIR }}

      - name: Upload SCA reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sca-reports
          path: ${{ env.REPORTS_DIR }}/sca_*
          retention-days: 90

      - name: Display SCA summary in job
        if: always()
        run: |
          echo "### SCA Vulnerability Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "${{ env.REPORTS_DIR }}/sca_summary.md" ]; then
            cat ${{ env.REPORTS_DIR }}/sca_summary.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with SCA results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summaryPath = '${{ env.REPORTS_DIR }}/sca_summary.md';

            if (fs.existsSync(summaryPath)) {
              const summary = fs.readFileSync(summaryPath, 'utf8');

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            }

  sarif-upload:
    name: Upload SARIF to GitHub Security
    runs-on: ubuntu-latest
    needs: sca-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: sec-vote-board:sarif
          load: true
          cache-from: type=gha

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin ${{ env.GRYPE_VERSION }}

      - name: Scan with Grype and generate SARIF
        run: |
          grype sec-vote-board:sarif -o sarif --file results.sarif

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: grype-sca
